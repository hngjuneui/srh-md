<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MediaPipe BLE RC Car Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; overscroll-behavior: none;
        }
        .container {
            width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 30px;
        }
        h1 { text-align: center; color: #667eea; margin-bottom: 20px; font-size: 1.8em; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .controls { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; flex-wrap: wrap; }
        button {
            padding: 12px 20px; font-size: 15px; border: none; border-radius: 12px; cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
            box-shadow: 0 4px 15px rgba(102,126,234,0.4); transition: all 0.3s ease; font-weight: 600;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.6); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        .video-container {
            position: relative; width: 100%; max-width: 400px; margin: 0 auto 20px; border-radius: 20px;
            overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        video { display: none; }
        canvas { width: 100%; display: block; }
        .status-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .status-grid-item {
            background: rgba(255,255,255,0.7); border-radius: 12px; padding: 12px; text-align: center;
        }
        .status-grid-label { font-size: 12px; font-weight: 600; color: #764ba2; margin-bottom: 5px; }
        .status-grid-value { font-size: 16px; font-weight: 700; color: #667eea; }
        .log-panel {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px; padding: 20px; max-height: 200px; overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .log-item {
            padding: 8px 12px; margin-bottom: 6px; background: rgba(255,255,255,0.8);
            border-radius: 10px; font-size: 13px; color: #555; border-left: 4px solid #667eea;
        }
        .ble-status { text-align: center; padding: 12px; border-radius: 15px; margin-bottom: 15px; font-weight: 600; font-size: 15px; }
        .ble-connected { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); color: #0f5132; }
        .ble-disconnected { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: #842029; }
        .footer { width: 100%; max-width: 400px; text-align: center; padding: 20px 0; margin-top: 20px; font-size: 0.75em; color: rgba(255,255,255,0.7); }
        .footer hr { border: none; border-top: 1px solid rgba(255,255,255,0.2); margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>7üöó RC Car Controller</h1>
        <div class="controls">
            <button id="connectBtn">BLE Ïó∞Í≤∞</button>
            <button id="startBtn" disabled>Ïπ¥Î©îÎùº ÏãúÏûë</button>
        </div>
        <div id="bleStatus" class="ble-status ble-disconnected">BLE Ïó∞Í≤∞ ÏïàÎê®</div>
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvasElement"></canvas>
        </div>
        <div class="status-grid">
            <div class="status-grid-item"><div class="status-grid-label">Î™®Îìú</div><div class="status-grid-value" id="modeStatus">Ï†ïÏßÄ</div></div>
            <div class="status-grid-item"><div class="status-grid-label">ÏÜçÎèÑ</div><div class="status-grid-value" id="speedStatus">0</div></div>
            <div class="status-grid-item"><div class="status-grid-label">ÏÑúÎ≥¥</div><div class="status-grid-value" id="servoStatus">ÎåÄÍ∏∞</div></div>
            <div class="status-grid-item"><div class="status-grid-label">Í±∞Î¶¨</div><div class="status-grid-value" id="distanceStatus">0.00</div></div>
        </div>
        <div class="log-panel" id="logPanel"><div class="log-item">Î°úÍ∑∏Í∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§...</div></div>
    </div>
    <div class="footer"><hr>2025 Teacher Jun, Dept. of Robotics Mechanical Design, Seoul Robotics Highschool</div>

    <script>
        let bleDevice = null;
        let bleCharacteristic = null;
        let camera = null;
        let pose = null;
        let faceMesh = null;
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const canvasCtx = canvas.getContext('2d');
        let currentMode = 'stop';
        let currentSpeed = 0;
        let faceResults = null;
        let isLeftEyeClosed = false;
        let isRightEyeClosed = false;
        let leftEyeClosedTime = 0;
        let rightEyeClosedTime = 0;

        const FORWARD_CMD = '8';
        const BACKWARD_CMD = '2';
        const STOP_CMD = '5';
        const SPEED_1_CMD = '3';
        const SPEED_DOWN_CMD = '1';
        const SERVO_LEFT_CMD = '7';
        const SERVO_RIGHT_CMD = '9';
        const FORWARD_DISTANCE_MIN = 0.3;
        const FORWARD_DISTANCE_MAX = 0.9;
        const EYE_CLOSED_DURATION = 500;

        document.getElementById('connectBtn').addEventListener('click', connectBLE);
        document.getElementById('startBtn').addEventListener('click', startCamera);

        async function connectBLE() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00c0ffee-1234-1234-1234-123456789abc']
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService('00c0ffee-1234-1234-1234-123456789abc');
                bleCharacteristic = await service.getCharacteristic('00c0ffee-4321-4321-4321-cba987654321');
                document.getElementById('bleStatus').textContent = 'BLE Ïó∞Í≤∞Îê®: ' + bleDevice.name;
                document.getElementById('bleStatus').className = 'ble-status ble-connected';
                document.getElementById('startBtn').disabled = false;
                addLog('BLE Ïó∞Í≤∞ ÏÑ±Í≥µ: ' + bleDevice.name);
                bleDevice.addEventListener('gattserverdisconnected', () => {
                    addLog('BLE Ïó∞Í≤∞ ÎÅäÍπÄ');
                    document.getElementById('bleStatus').textContent = 'BLE Ïó∞Í≤∞ ÎÅäÍπÄ';
                    document.getElementById('bleStatus').className = 'ble-status ble-disconnected';
                    bleCharacteristic = null;
                });
            } catch (error) {
                addLog('BLE Ïó∞Í≤∞ Ïã§Ìå®: ' + error);
                alert('BLE Ïó∞Í≤∞ Ïã§Ìå®: ' + error);
            }
        }

        async function sendBLECommand(command) {
            if (bleCharacteristic) {
                try {
                    const encoder = new TextEncoder();
                    await bleCharacteristic.writeValue(encoder.encode(command + '\n'));
                    addLog(`ÏãúÎ¶¨Ïñº Ï∂úÎ†•: ${command}`);
                } catch (error) {
                    console.error('BLE Ï†ÑÏÜ° Ïã§Ìå®:', error);
                }
            }
        }

        function startCamera() {
            pose = new Pose({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${f}` });
            pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, enableSegmentation: false, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh = new FaceMesh({ locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}` });
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            pose.onResults(onPoseResults);
            faceMesh.onResults((r) => faceResults = r);
            camera = new Camera(video, { onFrame: async () => { await pose.send({ image: video }); await faceMesh.send({ image: video }); }, width: 480, height: 640 });
            camera.start();
            document.getElementById('startBtn').disabled = true;
            addLog('Ïπ¥Î©îÎùº ÏãúÏûë');
        }

        function onPoseResults(results) {
            if (video.videoWidth && video.videoHeight) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            }
            canvasCtx.save(); canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.translate(canvas.width, 0); canvasCtx.scale(-1, 1);
            canvasCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (results.poseLandmarks) {
                const leftWrist = { x: results.poseLandmarks[16].x, y: results.poseLandmarks[16].y - 0.05, visibility: results.poseLandmarks[16].visibility };
                const rightWrist = { x: results.poseLandmarks[15].x, y: results.poseLandmarks[15].y - 0.05, visibility: results.poseLandmarks[15].visibility };
                if (leftWrist.visibility > 0.5 && rightWrist.visibility > 0.5) processWristControl(leftWrist, rightWrist);
                else if (currentMode !== 'stop') { sendBLECommand(STOP_CMD); currentMode = 'stop'; updateStatus('Ï†ïÏßÄ', 0); }
            }
            canvasCtx.restore();
        }

        // === ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ: ÏÜçÎèÑÎ™ÖÎ†π ÏßÄÏó∞ Ï∂îÍ∞Ä ===
        function processWristControl(leftWrist, rightWrist) {
            const distance = Math.sqrt(Math.pow(leftWrist.x - rightWrist.x, 2) + Math.pow(leftWrist.y - rightWrist.y, 2));
            document.getElementById('distanceStatus').textContent = distance.toFixed(2);
            const isCrossed = leftWrist.x > rightWrist.x;

            if (isCrossed) {
                if (currentMode !== 'backward') {
                    sendBLECommand(BACKWARD_CMD);
                    currentMode = 'backward';
                    currentSpeed = 3;
                    updateStatus('ÌõÑÏßÑ', 3);
                }
            } else if (distance >= FORWARD_DISTANCE_MIN) {
                const speedLevel = Math.min(5, Math.max(1, Math.floor(((distance - FORWARD_DISTANCE_MIN) / (FORWARD_DISTANCE_MAX - FORWARD_DISTANCE_MIN)) * 5) + 1));
                if (currentMode !== 'forward') {
                    sendBLECommand(FORWARD_CMD);
                    currentMode = 'forward';
                }
                if (currentSpeed !== speedLevel) {
                    const diff = speedLevel - currentSpeed;
                    const stepCmd = diff > 0 ? SPEED_1_CMD : SPEED_DOWN_CMD;
                    const steps = Math.abs(diff);
                    for (let i = 0; i < steps; i++) {
                        setTimeout(() => sendBLECommand(stepCmd), i * 200); // 0.2Ï¥à Í∞ÑÍ≤©
                    }
                    currentSpeed = speedLevel;
                    updateStatus('Ï†ÑÏßÑ', speedLevel);
                }
            } else if (currentMode !== 'stop') {
                sendBLECommand(STOP_CMD);
                currentMode = 'stop';
                currentSpeed = 0;
                updateStatus('Ï†ïÏßÄ', 0);
            }
        }

        function updateStatus(mode, speed) {
            document.getElementById('modeStatus').textContent = mode;
            document.getElementById('speedStatus').textContent = speed;
        }

        function addLog(message) {
            const logPanel = document.getElementById('logPanel');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            const timestamp = new Date().toLocaleTimeString();
            logItem.textContent = `[${timestamp}] ${message}`;
            logPanel.insertBefore(logItem, logPanel.firstChild);
            while (logPanel.children.length > 20) logPanel.removeChild(logPanel.lastChild);
        }
    </script>
</body>
</html>
