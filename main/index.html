
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRH Robotics Mechanical Design</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* 배경과 색상 스타일 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #007AFF, #1E90FF);
            color: white;
        }

        /* 메인 컨테이너 */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        /* 설명 스타일 */
        p {
            font-size: 1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* 세부 텍스트 스타일 */
        .highlight {
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SRH-MD</h1>
        <p class="highlight">Dept. of ROBOTICS MECHANICAL DESIGN</p>
        <p>Seoul Robotics Highschool</p>
    </div>
</body>
</html>
